name: Push Charts to Harbor

on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main

jobs:
  release:
    env:
      HARBOR_REGISTRY_URL: ${HARBOR_REGISTRY_URL }
    # depending on default permission settings for your org (contents being read-only or read-write for workloads), you will have to add permissions
    # see: https://docs.github.com/en/actions/security-guides/automatic-token-authentication#modifying-the-permissions-for-the-github_token
    permissions:
      contents: write
    runs-on: ubuntu-latest
    environment: prod
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Configure Git
        run: |
          git config user.name "$GITHUB_ACTOR"
          git config user.email "$GITHUB_ACTOR@users.noreply.github.com"

      - name: Install Helm
        uses: azure/setup-helm@v3

      - name: Helm Chart Releaser
        uses: helm/chart-releaser-action@v1.5.0
        env:
          CR_TOKEN: "${{ secrets.GITHUB_TOKEN }}"

      - name: login to Harbor using helm
        run: |
          helm registry login ${{ env.HARBOR_REGISTRY_URL }} --username ${{ secrets.HARBOR_USERNAME }} --password ${{ secrets.HARBOR_PASSWORD }}

      - name: save helm chart to local registry
        run: |
          helm chart save ${{ github.workspace }}/src/azure-vote-helm-chart/zkwallet/argocd-project:${{ github.sha }}

      - name: publish chart to Harbor
        run: |
          helm chart push zkwallet/argocd-project:${{ github.sha }}
